<!DOCTYPE html>
<html>
<body>

<h2>My first task</h2>

<p id="demo">This is a field.</p>

<button type="button" onclick="kong()">Press this</button>
<p id="demo"></p>

<script>
function kong() {
    var z = parseFloat(prompt("Please enter a floating number"));
    
    if (!isNaN(z)) {
        const arr = [1, 10, 100, 1000];
        
        for(let i = 0; i < 4; i++) {
            let y = arr[i];
            for(let j = -100; j < 100; j++) {
                let tmp = y * 2**j;
                if(tmp == z) {
                    document.getElementById("demo").innerHTML = "Answer is " + i + ", and " + j;
                    return;
                }
            }
        }
    }
    else {
        document.getElementById("demo").innerHTML = "Invalid input. Please enter a floating number.";
    }
}
</script>

</body>
</html>
